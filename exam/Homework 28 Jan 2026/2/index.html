<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="gmail">Gmail</div>
      <div class="image">Images</div>
      <div class="material-symbols-outlined header-apps">apps</div>
      <div class="profile">
        <img
          src="https://computing.psu.ac.th/th/storage/2025/07/%E0%B8%9C%E0%B8%A8.%E0%B8%94%E0%B8%A3.%E0%B8%A7%E0%B9%82%E0%B8%A3%E0%B8%94%E0%B8%A1-%E0%B8%A7%E0%B8%B5%E0%B8%A3%E0%B8%B0%E0%B8%9E%E0%B8%B1%E0%B8%99%E0%B8%98%E0%B9%8C-225x300-1.jpg"
          alt="profile"
        />
      </div>
    </div>
    <div class="main">
      <div class="google-logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
          alt="Google Logo"
        />
      </div>
      <div class="searchbox">
        <div class="material-symbols-outlined search-plus">add_2</div>
        <div class="left">
          <div class="material-symbols-outlined search-plus">mic</div>
          <div class="material-symbols-outlined search-plus">photo_camera</div>
          <div class="aimode">
            <div class="material-symbols-outlined search-plus">
              saved_search
            </div>
            <div class="aitext">AI Mode</div>
          </div>
        </div>
      </div>
      <div class="box">
        <div>Google Search</div>
        <div>I'm Feeling Lucky</div>
      </div>
      <div class="Gg">
        <div class="G">Google offered in: </div>
        <div class="T"> ภาษาไทย</div>
      </div>
    </div>
  </body>
  <footer>
    <div class="upper">Thailand</div>
    <div class="lower">
      <div class="about">About</div>
      <div class="ad">Advertsing</div>
      <div class="bus">Business</div>
      <div class="how">How Search works</div>
      <div class="pri">Privacy</div>
      <div class="term">Terms</div>
      <div class="set">Settings</div>
    </div>
  </footer>
</html>
