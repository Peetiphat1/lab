<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IKEA</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

  <body>

      <div class="main">

          <div class="search">
            <div class="go">Go to</div>
            <div class="ikea">ikea.us</div>

        </div>
      </div>
      <div class="today"><p>IKEA Today</p></div>
      <div class="about"><p>About IKEA</p></div>
      <div class="museum"><p>IKEA Museum</p></div>
      <div class="H22"><p>IKEA at H22</p></div>
    </div>
