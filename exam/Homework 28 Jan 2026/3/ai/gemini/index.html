<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IKEA Visual Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="logo">IKEA<span class="trademark">&reg;</span></div>

        <div class="footer">
          <div class="text">Go shopping on your local site</div>

          <div class="arrow">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <polyline points="19 12 12 19 5 12"></polyline>
            </svg>
          </div>

          <a href="#" class="btn-pill">
            <span class="btn-label">Go to</span>
            <span class="btn-value">ikea.us</span>
          </a>
        </div>
      </div>

      <div class="right-sidebar">
        <div class="sidebar-item item-1">
          <span class="sidebar-label">IKEA Today</span>
        </div>

        <div class="sidebar-item item-2">
          <span class="sidebar-label">About IKEA</span>
        </div>

        <div class="sidebar-item item-3">
          <span class="sidebar-label">IKEA Museum</span>
        </div>

        <div class="sidebar-item item-4">
          <span class="sidebar-label">IKEA at H22</span>
        </div>
      </div>
    </div>
  </body>
</html>
