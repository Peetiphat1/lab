<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKEA Gateway</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="left-hero">
            <div class="ikea-logo">IKEA<sup class="trademark">®</sup></div>

            <div class="hero-content">
                <div class="hero-text">Go shopping on your local site</div>
                <div class="hero-arrow">↓</div>
                
                <div class="search-pill">
                    <span class="pill-label">Go to</span>
                    <div class="pill-input">
                        <span>ikea.us</span>
                        <div class="circle-arrow">
                            <i class="arrow-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-sidebar">
            <div class="card card-1">
                <div class="card-title">IKEA Today</div>
            </div>
            <div class="card card-2">
                <div class="card-title">About IKEA</div>
            </div>
            <div class="card card-3">
                <div class="card-title">IKEA Museum</div>
            </div>
            <div class="card card-4">
                <div class="card-title">IKEA at H22</div>
            </div>
        </div>
    </div>

</body>
</html>
